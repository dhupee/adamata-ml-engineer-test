name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -e .
        pip install pytest pytest-cov pylint black isort
    
    - name: Code formatting (black)
      run: black --check bsort/ tests/
    
    - name: Import sorting (isort)
      run: isort --check-only bsort/ tests/
    
    - name: Linting (pylint)
      run: pylint bsort/ tests/
    
    - name: Run tests
      run: pytest tests/ --cov=bsort --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build -t bsort:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm bsort:latest --help
